<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="utf-8">
    <title>Bootstrap Sample App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header id="mdn-header" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mdn-toggle-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <h1><a href="#"><img src="img/title-logo.png" alt="Bootstrap Sample App"></a></h1>
    </div>
    <nav id="mdn-toggle-nav" class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-circle-arrow-up"></span>PAGETOP</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-asterisk"></span>功能介紹</a></li>
            <li class ="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-info-sign"></span>About US</a>
                <ul class="dropdown-menu">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>製作者的介紹</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-send"></span>連絡表單</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-warning-sign"></span>隱私權政策</a></li>
                </ul>
            </li>
            <li><a href="#mdn-modal-sitemap" data-toggle="modal"><span class="glyphicon glyphicon-list-alt"></span>SITEMAP</a></li>
        </ul>
    </nav>
</header>
<div id="mdn-main">
    <div id="mdn-area-top">
        <div class="container">
            <div class="row">
                <div id="mdn-box-moc" class="col-md-6 col-sm-12 col-md-push-6 hidden-xs text-center">
                    <img src="img/iphone-5-moc.png" alt="" width="350" height="620">
                </div>
                <div class="col-md-3 col-sm-6 col-md-pull-6 col-xs-12 mdn-box-applink">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-new-window"></span>
                        Google Play<br>下載
                    </button>
                </div>
                <div class="col-md-3 col-sm-6 col-md-pull-6 col-xs-12 mdn-box-applink">
                    <button class="btn btn-primary btn-lg">
                        <span class="glyphicon glyphicon-new-window"></span>
                        App Store<br>下載
                    </button>
                </div>
            </div>
        </div>
    </div>
    <section id="mdn-area-info">
        <div class="container">
            <h1>入手最適合WEB開發人員的應用程式</h1>
            <p class="lead">
                此網頁是用來說明Bootstrap使用方法的範例網站。
            </p>
            <p>
                假設這是建立iPhone應用程式的登陸頁面。
            </p>
            <section class="alert alert-danger alert-dismissable text-center">
                <a class="close" data-dismiss="alert" href="#">&times;</a>
                <h1>重要！</h1>
                <p>這個應用程式是虛構的</p>
            </section>
            <div id="mdn-area-tab">
                <ul class="nav nav-tabs nav-justified">
                    <li><a href="#mdn-list" data-toggle="tab">功能一覽</a>
                    <li class="active"><a href="#mdn-price" data-toggle="tab">費用</a>
                </ul>
                <div class="tab-content">
                    <div class="tab-pane" id="mdn-list">
                        這是功能一覽的頁籤本文<br>
                        假的文字<br>
                        假的文字
                    </div>
                    <div class="tab-pane active" id="mdn-price">
                        <table class="table table-striped table-bordered table-hover">
                            <thead>
                            <tr>
                                <th>OS</th><th>費用</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>ios</td><td>120元</td>
                            </tr>
                            <tr>
                                <td>Android</td><td>120元</td>
                            </tr>
                            <tr>
                                <td>Windows</td><td>120元</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section id="mdn-area-contact">
        <h1 class="text-center">連絡我們</h1>
        <div>
            <form class="form-horizontal">
                <div class="row">
                    <div class="col-md-7 col-md-offset-3  col-sm-8 col-sm-offset-2">
                        <div class="form-group has-error">
                            <div class="row">
                                <label for="mdn-name" class="col-md-2 control-label">姓名</label>
                                <div class="col-md-10">
                                    <input type="text" id="mdn-name" class="form-control" placeholder="請輸入姓名">
                                    <p class="help-block">未輸入姓名</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="mdn-email" class="col-md-2 control-label">E-mail</label>
                                <div class="col-md-10">
                                    <input type="text" id="mdn-email" class="form-control" placeholder="請輸入電子郵件">
                                    <p class="help-block">請以半形輸入</p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <label for="mdn-comment" class="col-md-2 control-label">意見</label>
                                <div class="col-md-10">
                                    <textarea id="mdn-comment" class="form-control" rows="5">此連絡表單是一個模板</textarea>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-109 col-md-offset-2">
                                <input type="submit" value="submit" class="btn btn-default">
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </section>
</div>
<footer id="mdn-footer" class="navbar-inverse text-center">
    <span class="glyphicon glyphicon-copyright-mark"></span>Copyright
</footer>
<div class="modal fade" id="mdn-modal-sitemap">
    <div class="modal-dialog">
        <section class="modal-content">
            <div class="modal-header">
                <button class="close" data-dismiss="modal">&times;</button>
                <h1 class="modal-title">網站地圖</h1>
            </div>
            <div class="modal-body">
                <p>假的文字</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal">關閉</button>
            </div>
        </section>
    </div>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
